<title>
    {{ if eq .Title "Home" }}
        {{ .Site.Title }} 
    {{ else }} 
        {{ if .Title }}
            {{ .Title }} | {{ .Site.Title }}
        {{ else }}
    
    {{ .Params.name }} | {{ .Site.Title }}

        {{ end }}
    {{ end }}
</title>
<meta name="description" content="{{ if .Params.meta_description }}{{ .Params.meta_description }}{{ else }}{{ .Site.Params.meta.description }}{{ end }}">
